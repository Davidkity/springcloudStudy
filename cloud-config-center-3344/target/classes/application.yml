server:
  port: 3344
spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
#          uri:  git@github.com:Davidkity/springcloud-config.git
          #自己github上的复制路径
          uri:  https://github.com/Davidkity/springcloud-config.git
          search-paths:
            - springcloud-config
      label: master

#RabbitMQ相关配置
rabbitmq:
  host: localhost
  port: 5672
  username: guest
  password: guest

eureka:
  client:
    service-url:
      defaultZone:  http://localhost:7001/eureka

#RabbitMQ相关配置，暴露Bus刷新配置端点
management:
  endpoints:  #暴露Bus刷新配置端点
    web:
      exposure:
        include: 'bus-refresh'