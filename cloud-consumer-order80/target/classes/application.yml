server:
  port: 80

spring:
  application:
    name: cloud-order-service

# Eureka-Client
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
  instance:
    instance-id: order80    #设置服务名称
    prefer-ip-address: true   #显示服务的IP地址

